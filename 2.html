<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi , minimal-ui">');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi, minimal-ui">');
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, minimal-ui">');
        }
    </script>
    <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="content">
        <img src="images/2.1.png" alt="">
        <img src="images/2.2.png" alt="">
        <div class="bottom-btn">
             <a href="index.html">重新测试1</a>
        </div>
    </div>
</body>

</html>
